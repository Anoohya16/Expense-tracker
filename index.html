<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EXPENSE-TRACKER</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
      <h1>Expense Tracker</h1>
    <div class="balance-cont">
        <h2>Your Balance</h2>
        <h1 id="balance-amt">₹0</h1>
         
        <div class="summary">
          <div class="income">
            <h3>Income</h3>
            <p id="income-amount">₹0.00</p>
          </div>
          <div class="expenses">
            <h3>Expenses</h3>
            <p id="expense-amount">₹0.00</p>
          </div>
        </div>
    </div>
    
    <div class="main-cont">
        <div class="transaction-cont">
            <h2>Transactions</h2>
            <!--The content would be added through java-script-->
            <ul id="transaction-list" ></ul>
        </div>

        <div class="form-cont">
             <h2>Add Transactions</h2>

             <form id="transaction-form">
                <div class="form-group">
                  <label for="description">Description</label>
                  <input type="text" id="description" placeholder="Enter Description.." required />
                </div>

                <div class="form-group">
                  <label for="amount">Amount</label>
                  <input type="number" id="amount" placeholder="Enter Amount..   (Use negative(-) for expenses)" required />
                </div>
             <label for="cars">Choose Categpry:</label>
          <select id="type" class="option">
              <optgroup label="Select!">
                <option value="Work">Work</option>
                <option value="Home">Home</option>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Shopping">Shopping</option>
              </optgroup>
          </select>
          <button type="submit">Add Transaction</button>
          </form>
        </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
